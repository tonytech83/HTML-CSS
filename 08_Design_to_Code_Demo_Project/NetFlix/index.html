<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./assets/netflix_logo_icon.png" alt="logo" />

      <button class="btn">Sing In</button>
    </header>

    <main>
      <section id="hero">
        <img src="./assets/bg.jpg" alt="hero background" class="hero-bg" />

        <div class="wrapper">
          <h1 class="title">Unlimited movies, TV shows, and more.</h1>

          <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
          <h2 class="subtitle">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h2>

          <form action="" class="form">
            <input type="text" placeholder="Email address" />
            <button class="btn">Try 30 Days Free ></button>
          </form>

          <h3 class="desc">Only new members are eligible for this offer.</h3>
        </div>
      </section>
    </main>
  </body>
</html>
